<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>

    <textarea id="urlInput" placeholder="Paste your URL here..."></textarea>

    <div class="options">
        <label>
            <input type="radio" name="mode" value="link" checked>
            Generate Link
        </label>

        <label>
            <input type="radio" name="mode" value="qr">
            Generate QR Code
        </label>
    </div>

    <button id="generateBtn">
    <span id="btnText">Generate</span>
    <div id="spinner" class="spinner hidden"></div>
</button>

    <div id="output"></div>
</div>

<script src="app.js"></script>
</body>
</html>
